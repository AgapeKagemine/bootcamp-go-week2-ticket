version: "2"

sql:
  - engine: postgresql
    schema: "./sqlc/schema.sql"
    queries: "./sqlc/query.sql"
    gen:
      go:
        package: "gotik"
        out: "sql"
        emit_interface: true
        emit_exact_table_names: false
        emit_prepared_queries: true
        emit_methods_with_db_argument: false
        emit_json_tags: true
